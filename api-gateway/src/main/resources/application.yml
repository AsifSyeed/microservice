eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka


spring:
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      mvc:
        routes:
            ## Route for inventory-service
          - id: inventory-service
            uri: lb://inventory-service
            predicates:
              - Path=/api/inventory

            ## Route for product-service
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/api/product

            ## Route for order-service
          - id: order-service
            uri: lb://order-service
            predicates:
              - Path=/api/order

            ## Route for discovery-server
          - id: discovery-server
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/

            ## Route for discovery-server static resources
          - id: discovery-server-static
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/spring-boot-microservices-realm
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0

logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateWay:
            route:
              RouteDefinitionLocator: INFO
          gateway: TRACE

server:
  port: 8080

